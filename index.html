<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/c0501a0683.css" crossorigin="anonymous">
    <title>Perfume - Gabrielle Essence</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="img_container">
                <img src="./img/image-product-desktop.jpg" alt="perfume">
            </div>

            <div class="container_details">
                <p class="montserrat">PERFUME</p>
                <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
                <p class="description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>

                <div class="price_container">
                    <h1 class="current_price">$149.99</h1>
                    <p class="old_price">$169.99</p>
                </div>

                <button class="btn">
                    <img src="./img/icon-cart.svg" alt="carr-shopp">
                    Add to Cart
                </button>
            </div>
        </div>
    </main>  
</body>
</html>
